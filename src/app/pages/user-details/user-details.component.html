<div class="container">
    <h3>User Details</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Profile</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userData">
                <td>{{item.id}}</td>
                <th>{{item.first_name}}</th>
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td><img [src]="item.avatar"></td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" *ngFor="let item of pageInfo; let i = index"
                [class]="selectedPage === i + 1 ? 'active': ''" (click)="pageChange(i + 1)"><a
                    class="page-link">{{i + 1}}</a></li>
        </ul>
    </nav>
</div>
